
name: Cpu Profiling

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  launch-app:
    name: Launch App
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Run emulator, install & launch app and print logs
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-skin
          script: |
            ./gradlew installDebug
            sleep 2
            adb shell am start -n com.linkedin.audiencenetwork.testapp/.view.TestActivity | adb logcat com.linkedin.audiencenetwork.testapp.view 
