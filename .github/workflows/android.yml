name: Performance Profiling

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  bidder_token_generation_time:
    name: Bidder Token Generation Time
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run emulator, install & launch app and print logs
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-skin
          script: |
            ./gradlew installDebug
            adb logcat -c
            touch test_heap_size/emulator.log
            chmod 777 test_heap_size/emulator.log
            # adb logcat com.example.test_heap_size/MainActivity >> test_heap_size/emulator.log &
            adb shell am start -n com.example.test_heap_size/MainActivity 
